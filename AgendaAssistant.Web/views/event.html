<div ng-if="event == null">
    <p class="help-block">Afspraak wordt ingeladen...</p>
    <ng-include src="'partials/loader.html'"></ng-include>
</div>
<div id="wrapper" ng-show="event != null">
    <h1 class="page-header">{{::event.title}}</h1>
    <ng-include src="'partials/eventNotConfirmed.html'"></ng-include>
    <div ng-if="event.isConfirmed">
        <ng-include src="'partials/eventOrganizedBy.html'"></ng-include>
        <ng-include src="'partials/eventActions.html'"></ng-include>
        <ng-include src="'partials/eventUnconfirmedParticipants.html'"></ng-include>
        <ng-include src="'partials/flightsearchtoggle.html'"></ng-include>
        <ng-include src="'partials/flightsearchavailability.html'"></ng-include>
    </div>
</div>
