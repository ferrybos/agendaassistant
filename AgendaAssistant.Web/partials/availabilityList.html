<div class="row" style="text-align: left; margin-bottom: 4px">
    <span class="glyphicon glyphicon-ok" style="margin-right: 4px; color: green"></span>Ja
    <span class="glyphicon glyphicon-ok" style="color: orange; margin-left: 20px"></span><span class="glyphicon glyphicon-minus" style="color: orange; margin-left: -8px; margin-right: 4px; font-size: xx-small"></span>Liever niet
    <span class="glyphicon glyphicon-remove" style="color: darkred; margin-left: 20px; margin-right: 4px"></span>Nee
    <span class="glyphicon glyphicon-comment" style="margin-left: 20px; margin-right: 4px"></span>Opmerking
</div>

<div class="list-group">
    <div class="panel panel-default departureDayDiv" ng-repeat="(key, value) in ::flightsearch.flights | groupBy: 'departureDate'">
        <div class="panel-heading departureDateHeader">{{ key | date : 'EEE dd-MMM' }}</div>
        <div class="panel-body" style="padding: 0">
            <table id="outboundflights-table" class="table table-condensed">
                <tbody>
                    <tr ng-repeat="flight in value" ng-controller="AvailabilityItemCtrl">
                        <td class="animated">
                            <div class="row">
                                <div class="btn-toolbar" role="toolbar" style="float: right; margin-bottom: 4px">
                                    <div class="btn-group">
                                        <button type="button" class="btn" ng-class="flight.availabilities[0].value === 100 ? 'btn-success' : 'btn-default'" ng-click="flight.availabilities[0].value = 100" title="Ja"><span class="glyphicon glyphicon-ok"></span></button>
                                        <button type="button" class="btn" ng-class="flight.availabilities[0].value === 50 ? 'btn-warning' : 'btn-default'" ng-click="flight.availabilities[0].value = 50" title="Liever niet"><span class="glyphicon glyphicon-ok"></span><span class="glyphicon glyphicon-minus" style="margin-left: -8px; font-size: xx-small"></span></button>
                                        <button type="button" class="btn" ng-class="flight.availabilities[0].value === 0 ? 'btn-danger' : 'btn-default'" ng-click="flight.availabilities[0].value = 0" title="Nee"><span class="glyphicon glyphicon-remove"></span></button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" ng-click="toggleComment(flight)" title="Opmerking toevoegen">
                                            <span class="glyphicon glyphicon-comment"></span>
                                        </button>
                                    </div>
                                </div>
                                <div style="float: left">
                                    <table class="table" style="width:230px;">
                                        <thead>
                                            <tr>
                                                <th>Vertrek</th>
                                                <th>Aankomst</th>
                                                <th>Prijs</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{flight.std | date : 'HH:mm'}}</td>
                                                <td>{{flight.sta | date : 'HH:mm'}}</td>
                                                <td>{{flight.price}} EUR</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <textarea class="form-control" name="comment" rows="4" ng-model="flight.availabilities[0].commentText" ng-show="flight.isCommentExpanded === true" placeholder="Opmerking" style="width: 100%" onkeypress="if (this.value.length > 100) { return false; }"></textarea>
                                <p class="comment" ng-show="!flight.isCommentExpanded && flight.availabilities[0].commentText != ''" style="padding-left: 8px">{{flight.availabilities[0].commentText}}</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="Table2" class="table">
                <tbody>
                    <tr ng-repeat="(key, value) in flight.availabilities | groupBy: 'value'">
                        <td style="width: 50px; border-top: 0">
                            <span class="glyphicon" ng-class="{'glyphicon-ok': key == 100, 'glyphicon-remove': key == 0, 'glyphicon-question-sign': key == 50}" style="font-size: 24px; color: gray"></span>
                        </td>
                        <td style="border-top: 0; vertical-align: middle">
                            <span ng-repeat="availability in value" style="margin-right: 20px">
                                <a href="#/availability/{{::availability.participantId}}">{{::availability.name}}</a><span class="comment" ng-show="availability.commentText != null" style="margin-left: 5px">({{::availability.commentText}})</span>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
