<info>Vul hier uw persoonsgegevens in en of u ruim bagage nodig heeft. De gegevens worden niet gebruikt voor externe doeleinden en worden alleen gebruikt door de organisator om de vluchten te boeken.</info>

<h4>Ruim bagage</h4>

<div class="form-group">
    <label class="control-label" for="gender">Hoeveel ruim bagage wilt u bij boeken?</label><br />
    <select id="Select1" class="form-control" ng-model="participant.bagage">
        <option value="">Geen</option>
        <option value="B15">15 kg</option>
        <option value="B20">20 kg</option>
    </select>
</div>

<h4>Paspoort</h4>

<!--FirstNameInPassport-->
<div class="form-group">
    <label class="control-label" for="firstNameInPassport" ng-show="participant.person.firstNameInPassport.length > 0">Voornaam in paspoort</label><br />
    <input type="text" class="form-control" name="firstNameInPassport" ng-model="participant.person.firstNameInPassport" focus-on="focusFirstNameInPassport" placeholder="Voornaam in paspoort" maxlength="100" autocomplete="off" style="width: 100%" />
</div>

<!--LastNameInPassport-->
<div class="form-group">
    <label class="control-label" for="lastNameInPassport" ng-show="participant.person.lastNameInPassport.length > 0">Achternaam in paspoort</label><br />
    <input type="text" class="form-control" name="lastNameInPassport" ng-model="participant.person.lastNameInPassport" placeholder="Achternaam in paspoort" maxlength="100" autocomplete="off" style="width: 100%" />
</div>

<div class="form-group">
    <label class="control-label" for="gender">Geslacht</label><br />
    <select id="gender" class="form-control" ng-model="participant.person.gender">
        <option value="0">Man</option>
        <option value="1">Vrouw</option>
    </select>
</div>
