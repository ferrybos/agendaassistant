<div class="list-group">
    <div class="panel panel-default" ng-repeat="(key, value) in activeFlights | groupBy: 'departureDate'">
        <div class="panel-heading">{{ key | date : 'EEE dd-MMM' }}</div>
        <div class="panel-body" style="padding: 0">
            <table id="outboundflights-table" class="table table-condensed">
                <tbody>
                    <tr ng-repeat="flight in value">
                        <td>
                            <table class="table">
                                <tr>
                                    <td style="padding-right: 20px; border-top: 0;">
                                        <span class="flighttime">{{flight.std | date : 'hh:mm'}}</span>
                                    </td>
                                    <td style="padding-right: 30px; border-top: 0;">
                                        <span class="badge" style="line-height: 18px; margin-left: 5px">{{flight.price}} EUR</span>
                                    </td>
                                    <td style="width: 100%; padding-top: 10px; border-top: 0;">
                                        <div class="progress" style="width: 100%">
                                            <div class="progress-bar" ng-class="flight.availabilityPercentage == 100 ? 'progress-bar-success' : flight.availabilityPercentage < 50 ? 'progress-bar-danger' : flight.availabilityPercentage < 75 ? 'progress-bar-warning' : 'progress-bar-info'" role="progressbar" aria-valuenow="{{flight.availabilityPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{flight.availabilityPercentage}}%;">
                                                {{flight.availabilityPercentage}}%
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table id="Table2" class="table">
                                <tbody>
                                    <tr ng-repeat="(key, value) in flight.availabilities | groupBy: 'value'">
                                        <td style="width: 50px; border-top: 0">
                                            <span class="glyphicon" ng-class="{'glyphicon-ok': key == 100, 'glyphicon-remove': key == 0, 'glyphicon-question-sign': key == 50}" style="font-size: 24px; color: gray"></span>
                                        </td>
                                        <td style="border-top: 0; vertical-align: middle">
                                            <span ng-repeat="availability in value" style="margin-right: 20px">
                                                <a href="{{::availabilityUrl}}/{{::availability.personId}}">{{::availability.name}}</a><span ng-show="availability.commentText != null" style="margin-left: 5px">({{::availability.commentText}})</span>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
